{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
   <head>
   </head>
   <body>
      
      <!-- product section -->
      <section class="product_section layout_padding">
         <div class="container">
            <div class="heading_container heading_center">
               <h2>
                  My <span>Products</span>
               </h2>
            </div>
            <div class="row">
               {% for i in products %}
               <div class="col-sm-6 col-md-4 col-lg-4">
                  <div class="box">
                     <div class="option_container">
                        <div class="options">
                           <a href="{% url 'seller-product-detail' pk=i.pk %}" class="option1">
                           Details
                           </a>
                          
                        </div>
                     </div>
                     <div class="img-box">
                        <img src="{{i.product_pic.url}}" alt="">
                     </div>
                     <div class="detail-box">
                        <h5>
                           {{i.product_name}}
                        </h5>
                        <h6>
                           Rs. {{i.product_price}}
                        </h6>
                     </div>
                  </div>
               </div>
               {% endfor %}
            </div>
            
         </div>
      </section>
      <!-- end product section -->

   </body>
</html>
{% endblock %}
