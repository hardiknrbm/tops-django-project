{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
   <head>
   </head>
   <body>
      
      <!-- product section -->
      <section class="product_section layout_padding">
         <div class="container">
            <div class="heading_container heading_center">
               <h2>
               <span>Product Detail</span>
               </h2>
            </div>
            <div class="row">
               
               <div class="col-sm-6 col-md-4 col-lg-4">
                  <div class="box">
                    
                     <div class="img-box">
                        <img src="{{product.product_pic.url}}" alt="">
                     </div>
                     <div class="detail-box">
                        <h5>
                           {{product.product_name}}
                        </h5>
                        
                     </div>
                     <div class="detail-box">
                        
                        <h5>
                           Rs. {{product.product_price}}
                        </h5>
                     </div>
                     <div class="detail-box">
                        
                        <h5>
                           {{product.product_category}}
                        </h5>
                     </div>
                     <div class="detail-box">
                        
                        <h5>
                           {{product.product_desc}}
                        </h5>
                     </div>
                     <div class="detail-box">
                        
                        <h5>
                           Size : {{product.product_size}}
                        </h5>
                     </div>
                     <a href="{% url 'seller-edit-product' pk=product.pk %}"><input type="button" value="EDIT" class="btn btn-primary"></a>
                     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                     <a href="{% url 'seller-delete-product' pk=product.pk %}"><input type="button" value="DELETE" class="btn btn-danger"></a>
                  </div>
               </div>
               
            </div>
            
         </div>
      </section>
      <!-- end product section -->

   </body>
</html>
{% endblock %}
